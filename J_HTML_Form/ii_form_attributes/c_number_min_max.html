<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form attributes</title>
</head>
<body>
    <table>
        <form action="/submit" method="post">
            <tr>
                <td><label for="age">Enter your age to get voter ID:</label></td>
                <td><input type="number" name="age" id="age" placeholder="Enter your age...." min="18" max="110"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Enter"></td>
            </tr>
        </form>
    </table>
</body>
</html>
