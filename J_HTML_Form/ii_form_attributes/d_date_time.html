<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form date and time attributes</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="date">Enter DoB:</label></td>
                <td><input type="date" name="dob" id="date" min="2000-02-14" max="2024-12-1"></td>
            </tr>
            <tr>
                <td><label for="time">Enter Time:</label></td>
                <td><input type="time" name="time" id="time"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
