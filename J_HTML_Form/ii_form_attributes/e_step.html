<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form step attributes</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="number">Enter a number:</label></td>
                <td><input type="number" name="number" id="number" step="5"></td>
            </tr>
            <tr>
                <td><label for="month">Enter month:</label></td>
                <td><input type="month" name="month" id="month" step="2"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
