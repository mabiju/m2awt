<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other HTML form input types</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="tel">Enter your telephone number:</label></td>
                <td><input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
            </tr>
            <tr>
                <td><label for="range">Drag your range(1-100):</label></td>
                <td><input type="range" name="range" id="range" min="1" max="100"></td>
            </tr>
            <tr>
                <td><label for="color">Pick a color:</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="gender">Enter your gender</label></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Check your hobbies:</label></td>
                <td>
                    <input type="checkbox" id="hobby" name="value1" value="cricket">Cricket
                    <input type="checkbox" id="hobby" name="value2" value="soccer">Soccer
                    <input type="checkbox" id="hobby" name="value2" value="basketball">Basketball
                </td>
            </tr>
            <tr>
                <td><label for="file">Choose a file:</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="hfield">This is hidden field</label></td>
                <td><input type="hidden" name="hiddenField" value="hiddenValue"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
