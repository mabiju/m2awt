<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form attributes</title>
</head>
<body>
    <table>
        <form action="/submit" method="post">
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name " autofocus required></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Login"></td>
            </tr>
        </form>
    </table>
</body>
</html>
